<!DOCTYPE html>
<html>
<head>
    <title>Giphy Explorer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Giphy Explorer</h1>
        </div>
    </div>
    <div id="gifButtonsView" class="container container-top">
    </div>
    <div class="container container-bottom">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div id="gifsView"></div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Make a new button!</legend></h2>
                <div class="form-group">
                    <label for="action-input">Giphy Creator</label>
                    <input type="text" id="action-input">
                </div>
                <input id="addGif" type="submit" value="Add your action" class="btn btn-primary">
            </form>    
        </div>
    </div>
    <footer>
        <div id="footer" class="container">
            <h4 id="copyright">&copy; Copyright 2018 Marton Kondray</h4>
        </div>
    </footer>
</body>
</html>
